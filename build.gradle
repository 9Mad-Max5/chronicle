// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlinVersion = '1.4.10'
        coroutinesVersion = "1.3.7"
        archLifecycleVersion = "1.1.1"
        gradleVersion = '4.0.1'
        supportlibVersion = '1.2.0'
        materialLibVersion = '1.3.0-alpha02'
        retrofitVersion = "2.9.0"
        moshiKotlinVersion = '1.10.0'
        okhttpVersion = '4.8.1'
        dataBindingCompilerVersion = gradleVersion // Always need to be the same.
        roomVersion = "2.2.5"
        glideVersion = "4.11.0"
        exoplayerVersion = "2.11.4"
        workVersion = '2.4.0'
        junitVersion = "4.13"
        androidxTestRunnerVersion = '1.3.0'
        espressoVersion = '3.3.0'
        androidxAnnotationVersion = "1.1.0"
        lifecycleVersion = "2.2.0"
        ossLicenseActivityVersion = "17.0.0"
        androidXTestExtKotlinRunnerVersion = '1.1.2'
        androidXTestCoreVersion = '1.3.0'
        robolectricVersion = '4.4'
        archTestingVersion = "2.1.0"
        hamcrestVersion = "1.3"
        mockKVersion = "1.10.0"
        daggerVersion = '2.28.3'
        localBroadcastManagerVersion = "1.0.0"
        androidXCustomTabsVersion = "1.2.0"
        swipeRefreshLayoutVersion = "1.1.0"
        billingVersion = '3.0.0'
        constraintLayoutVersion = '2.0.1'
        kotlinResultVersion = '1.1.9'
        timberVersion = "4.7.1"
        seismicVersion = "1.0.2"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.android.gms:oss-licenses-plugin:0.10.2"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Allow experimental kotlin features, like coroutines
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions.freeCompilerArgs += ["-Xuse-experimental=io.ktor.locations.KtorExperimentalLocationsAPI"]
    kotlinOptions.freeCompilerArgs += ["-Xallow-result-return-type"]
    kotlinOptions.freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
    kotlinOptions.freeCompilerArgs += ["-Xopt-in=kotlin.time.ExperimentalTime"]
    kotlinOptions.freeCompilerArgs += ["-Xopt-in=kotlinx.coroutines.InternalCoroutinesApi"]
}
